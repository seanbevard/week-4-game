<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <TITLE>Crystals Game</TITLE>
    <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <!-- Added a link to Bootstrap and local css file-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</HEAD>

<BODY>
<div class="container" align="center">
<br>
<div class="centered btn btn-success" id="startButton">Start Game!</div>

<h1>The Magic number is:
<div id="magicNumber"></div></h1>
<div id="crystals">
</div>
<h3>Your current score:
<div id="currentScore">0</div></h3>
<div id="result"></div>
<div id="replay"></div>
<h3>Wins:
<div id="wins">0</div></h3>
<h3>Losses:
<div id="losses">0</div></h3>
</div>

</BODY>

</HTML>
